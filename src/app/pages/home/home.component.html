<section class="medal-dashboard container">
  <h1 id="page-title">Olympic games app</h1>

  <app-error-handler
    *ngIf="isError && !isLoading"
    [errorMessage]="'Les donnÃ©es pour ce pays sont introuvables.'"
  />

  <app-medal-stats
    title="Medals per Country"
    [stats]="[
      { label: 'Number of JOs', value: totalJO },
      { label: 'Number of countries', value: totalCountries }

  <app-medal-chart
